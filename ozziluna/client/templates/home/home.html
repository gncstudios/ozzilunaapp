<template name="home">
  <div class="template-home">
    <div class="row text-center">
      <div class="page-header text-center" >
        <img src="/images/ozzi-logo-big.png" alt="OZZI-Logo" class="img-responsive align-center img-square app-logo text-center">
      </div>
      <h2 class="dark-text thin" >
        Run with the pack
      </h2>
      {{#if currentUser}}
        <a href="dashboard/{{thisDog.username}}" class="btn btn-brand navbar-btn">Profile</a>
      {{else}}
        <a href="{{ pathFor 'atSignIn' }}" class="btn btn-default navbar-btn">Sign in</a>
        <a href="{{ pathFor 'atSignUp' }}" class="btn btn-brand navbar-btn">Register</a>
      {{/if}}
    </div>
    <div class=row>
      <img src="/images/dogMarketing1.png" alt="Three Dogs Playing" class="img-responsive align-center img-square profile-pic text-center">
    </div>
    <div class="row text-center">
        <h3 class="thin">Dogs need friends</h3>
    </div>
    <div class=row>
      <img src="/images/dogMarketing2.png" alt="Two Dogs playing with a ball" class="img-responsive align-center img-square profile-pic text-center">
    </div>
    <div class=row>
      <img src="/images/dogMarketing3.png" alt="Three dogs in the water" class="img-responsive align-center img-square profile-pic text-center">
    </div>

  </div>




</template>
