<template name="home">
  <div class="template-home">
    <div class="row text-center">
      <div class="page-header text-center" >
        <img src="/images/ozzi-logo-big.png" alt="OZZI-Logo" class="img-responsive align-center img-square profile-pic text-center">
      </div>
      <h2 class="dark-text thin" >
        Run with the pack
      </h2>
      {{#if currentUser}}
        <a href="dashboard/{{thisDog.username}}" class="btn btn-brand navbar-btn">Profile</a>
      {{else}}
        <a href="{{ pathFor 'atSignIn' }}" class="btn btn-default navbar-btn">Sign in</a>
        <a href="{{ pathFor 'atSignUp' }}" class="btn btn-brand navbar-btn">Register</a>
      {{/if}}
    </div>

  </div>




</template>
