<template name="home">
  <div class="template-home">
    <div class="row text-center no-top-padding">
        <h1 class="dark-text shadow thin text-overlay" >
          Run with the pack<span class="trademark dark-text shadow thin">TM</span>
        </h1>
        {{#if currentUser}}
        <a href="dashboard/{{thisDog.username}}" class="btn btn-brand navbar-btn btn-lg btn-custom">Profile</a>
        {{else}}

        <a href="{{ pathFor 'atSignIn' }}" class="btn btn-custom btn-white">Sign in</a>
        <a href="{{ pathFor 'atSignUp' }}" class="btn btn-custom btn-brand">Register</a>
        {{/if}}
        <img class="img-responsive profile-pic background-pic" src="/images/cover-image.png">
        <a href="https://flic.kr/p/23Wot" class="thin">"Three Dog Fight" by jimthompson Taken 4/28/2005. Source: flickr</a>
        <br>
      </div>


  </div>
</template>
