<template name="photos">
  <div class="container-fluid">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <a href="/dashboard/{{currentUser.username}}" class="" ><i class="fa fa-arrow-circle-left fa-2x"> Back to Profile</i></a>
      </div>
    </div>
  </div>
<div class="row">
  <h3 class="dark-text">{{thisDog.name}}'s Pics'</h3>
</div>
  <!-- display the photos here -->
  <div class="row">
    {{#each thisDogsPhotos}}

    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="{{source}}" alt="{{source}}">
      </a>
    </div>
    {{/each}}
  </div>
</div>

</template>
