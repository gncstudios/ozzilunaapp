<template name="_header">

  <nav class="navbar navbar-default navbar-static-top navbar-themed" role="navigation" id="navbar">
    <div class="container">
      <div class="navbar-header">

        <button class="btn btn-default btn-add-on btn-white-inverse no-border navbar-toggle collapsed"   data-toggle="collapse" data-target="#main-nav" type="button"><i class="material-icons">menu</i></button>

        <a class="navbar-brand" href="{{ pathFor 'dashboard' username=currentUser.username}}"><span><img class="brand-img" src="../images/ozzi-luna-dogs.png"></span><span class="white-text spaced-text">PET</span><span class="white-text thin spaced-text">PAL</span><span class="trademark white-text thin">TM</span></a>

      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">

            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-gear"></i> {{ currentUser.username }} <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" data-action="logout"><i class="fa fa-lock"></i> Sign Out</a></li>
            </ul>
          </li>
        </ul>
        <div class="navbar-right">

          <ul class="nav navbar-nav navbar-right">

          </ul>


        </div>

        <ul class="nav navbar-nav navbar-right white-text">
          <li class="{{ isActiveRoute regex='home' }} white-text"><a href="{{ pathFor 'home' }}"><i class="fa fa-home"></i> Home</a></li>
          <li class="{{ isActiveRoute regex='dashboard' }}"><a href="{{ pathFor 'dashboard' username=currentUser.username}}"><i class="fa fa-paw"></i> Profile</a></li>
        </ul>
      </div>

    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


      <div class="input-group">
        <span class="input-group-btn">
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-add-on dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user-plus">
                {{#if hasFriendRequests}}
                <span class="badge bdg-red">{{numberOfFriendRequests}}</span>
                {{/if}}
              </i>

            </button>
            <div class="dropdown-menu list-group">
              <div class="list-group-item no-border">
                <h4 class="thin dark-text">Friend Requests</h4>
              </div>
              {{#each myDog.friendRequests}}
              <div class="list-group-item no-border shadow">
                <div class="panel panel-default  shadow-box  no-border">
                  <div class="panel-body  no-border">
                    <img class="img img-square profile-pic shadow" src="{{friendProfilePic usernameOfRequestedFriend}}">

                    <button class="btn btn-default btn-add-on btn-red-inverse"  data-action="denyFriendRequest" type="button">   <i class="fa fa-close"></i> Deny</button>
                    <button class="btn btn-default btn-add-on btn-green-inverse" data-id="{{usernameOfRequestedFriend}}"  data-action="acceptFriendRequest" type="button">   <i class="fa fa-check"></i> Accept</button>
                    <a style="display:'inline-block;'" href="{{ pathFor 'dashboard'}} {{usernameOfRequestedFriend}}">{{usernameOfRequestedFriend}}</a>
                  </div>
                </div>

              </div>
              {{/each}}
            </div>
          </div>
        </span>
        <input class="form-control typeahead puppy-search" name="team" type="text"
        placeholder="Pets need friends too..."
        autocomplete="off" spellcheck="off"
        data-source="Dogfriends" id="dogToSearchFor"/>
        <span class="input-group-btn">
          <button class="btn btn-default btn-add-on"  data-action="searchForDog" type="button">   <i class="fa fa-arrow-circle-right"></i></button>
        </span>
      </div>

    </div>

  </nav>

</template>
