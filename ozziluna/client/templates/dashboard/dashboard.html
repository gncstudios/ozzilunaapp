<template name="dashboard">
  <div class="template-dashboard">
    <div class="panel panel-default translucent  no-border">
      <div class="panel-body translucent no-border">
        <h3 class="dark-text thin" id="profileDisplayName">{{thisDog.name}} <a href="#" data-action="addToFriends"><i class="fa fa-user-plus"></i></a></h3>
        {{#if philosophyEditMode}}

          <div class="form-group">
            <div class="row">
              <div class="col-xs-1">
                <a href="#" data-action="cancelPhilosophyEdit"><i class="fa fa-undo"></i></a> <a href="#" data-action="savePhilosophy"><i class="fa fa-save"></i></a>
              </div>
              <div class="col-xs-11">
                <input type="text" value="{{thisDog.philosophy}}" class="form-control" id="philosophy">
              </div>
            </div>
          </div>
        {{else}}
        <a href="#" data-action="editPhilosophy"><i class="fa fa-edit"></i></a>


          {{thisDog.philosophy}}
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default  translucent no-border">
          <div class="panel-body text-center translucent no-border">
            <img class="img img-circle profile-pic" src="{{thisDog.profilePic}}">
            <input type="file" name="Choose Profile Pic..." class=profilePicInput>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="panel panel-default  translucent no-border">
          <div class="panel-body translucent no-border">
            <div class="list-group">
              {{# if statsEditMode}}
              <a href="#" data-action="cancelStatsEdit"><i class="fa fa-undo"></i></a> <a href="#" data-action="saveStats"><i class="fa fa-save"></i></a>
              <div class="list-group-header">About</div>

              {{> statsEdit}}
              {{else}}
              <a href="#" data-action="editStats"><i class="fa fa-edit"></i></a>
              <div class="list-group-header">About</div>

              {{> statsDisplay}}
              {{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default  translucent no-border">
          <div class="panel-body translucent no-border">
            <div class="list-group">
              <div class="list-group-header">My Best Friends</div>
              {{#each thisDog.friends}}
              <div class="list-group-item">
                <a href="{{ pathFor 'dashboard'}}{{friendUsername}}">{{friendUsername}} </a><i class="fa fa-heart"></i> <span class="badge"> {{relationship}}</span>
              </div>

                {{/each}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default  translucent no-border">
          <div class="panel-body translucent no-border">
            <div class="list-group">
              <div class="list-group-header">My Favorite Activities</div>
              <a href="#" data-action="logout"><i class="fa fa-pencil"></i></a>
              <div class="list-group-item">
                Hiking
              </div>
              <div class="list-group-item">
                Mountain Biking
              </div>
              <div class="list-group-item">
                Frisbee
              </div>
              <div class="list-group-item">
                Going to the park
              </div>
              <div class="list-group-item">
                Running
              </div>
              <div class="list-group-item">
                Playing with other dogs
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default  translucent no-border">
          <div class="panel-body translucent no-border">
            <div class="list-group">
              <div class="list-group-header">About</div>
              <a href="#" data-action="logout"><i class="fa fa-pencil"></i></a>
              <div class="list-group-item">
                Energy  <span class="label label-danger">High</span>
              </div>
              <div class="list-group-item">
                Aggression  <span class="label label-success">Low</span>
              </div>
              <div class="list-group-item">
                Socialness  <span class="label label-danger">High</span>
              </div>
              <div class="list-group-item">
                Level of Training  <span class="label label-danger">High</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</template>




<template name="statsDisplay">
  <div class="list-group">
    <div class="list-group-item">
      <strong>Name: </strong>{{thisDog.name}}

    </div>
    <div class="list-group-item">
      <strong>Breed: </strong>{{thisDog.breed}}
    </div>
    <div class="list-group-item">
      <strong>Gender: </strong>{{thisDog.gender}} <span class="label label-info">Fixed: {{thisDog.fixed}}</span>
    </div>
    <div class="list-group-item">
      <strong>Age: </strong>{{dogAge}}
    </div>
  </div>
</template>

<template name="statsEdit">
  <div class="list-group">

    <div class="list-group-item">
      <div class="form-group">
        <div class="row">
          <div class="col-xs-2">
            <label for="statsName">Name</label>
          </div>
          <div class="col-xs-10">
            <input type="text" value="{{thisDog.name}}" class="form-control" id="statsName">
          </div>
        </div>
      </div>
    </div>
    <div class="list-group-item">
      <div class="form-group">
        <div class="row">
          <div class="col-xs-2">
            <label for="statsName">Breed</label>
          </div>
          <div class="col-xs-10">
            <input type="text" value="{{thisDog.breed}}" class="form-control" id="statsBreed">
          </div>
        </div>
      </div>
    </div>
    <div class="list-group-item">
      <div class="form-group">
        <div class="row">
          <div class="col-xs-2">
            <label for="statsName">Gender</label>
          </div>
          <div class="col-xs-4">
            <input type="text" value="{{thisDog.gender}}" class="form-control" id="statsGender">
          </div>
          <div class="col-sm-2">
            <label for="statsFixed">Fixed</label>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <select class="form-control" id="statsFixed">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="list-group-item">
      <div class="row">
        <div class="col-sm-2">
          <label for="statsBirthDay">Birth Day</label>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <select class="form-control" value="{{thisDog.birthDay}}" id="statsBirthDay">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
          </div>
        </div>

        <div class="col-sm-2">
          <label for="statsBirthMonth">Month</label>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <select class="form-control" id="statsBirthMonth">
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </div>
        </div>
        <div class="col-sm-2">
          <label for="statsBirthYear">Year</label>
        </div>
        <div class="col-sm-2">
          <input type="text" placeholder="{{thisDog.birthYear}}" class="form-control" id="statsBirthYear">
        </div>
      </div>
    </div>
  </div>
</template>
