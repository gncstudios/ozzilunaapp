<template name="dashboard">
  <div class="template-dashboard">
    <div class="panel panel-default transparent  no-border">
      <div class="panel-body translucent no-border">
        <h3 class="dark-text thin" id="profileDisplayName">{{thisDog.name}}
          {{#if isMyProfile}}
          {{else}}
          {{#if isDogInProfileFriend}}
          <i class="fa fa-user"></i>
          {{else}}
          <a href="#" data-action="addToFriends"><i class="fa fa-user-plus"></i></a>
          {{/if}}
          {{/if}}
        </h3>
        {{#if philosophyEditMode}}
        <div class="form-group">
          <div class="row">
            <div class="col-xs-1">
              <a href="#" data-action="cancelPhilosophyEdit"><i class="fa fa-undo"></i></a> <a href="#" data-action="savePhilosophy"><i class="fa fa-save"></i></a>
            </div>
            <div class="col-xs-11">
              <input type="text" value="{{thisDog.philosophy}}" class="form-control" id="philosophy">
            </div>
          </div>
        </div>
        {{else}}
        {{#if isMyProfile}}
        <a href="#" data-action="editPhilosophy"><i class="fa fa-edit"></i></a>
        {{/if}}
        {{thisDog.philosophy}}
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default  transparent no-border">
          <div class="panel-body text-center translucent no-border">
            <img class="img img-circle profile-pic" src="{{thisDog.profilePic}}">
            {{#if isMyProfile}}
            <div class="input-group">
              <input type="file" name="Choose Profile Pic..." class="form-control" id=profilePicInput>
            </div>
            {{/if}}
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="panel panel-default  transparent no-border">
          <div class="panel-body translucent no-border">
            <div class="list-group">
              {{# if statsEditMode}}
              <div class="panel panel-heading">About me</div>
              {{> statsEdit}}
              <button class="btn btn-default btn-add-on btn-brand-inverse"  data-action="cancelStatsEdit" type="button">   <i class="fa fa-close"></i></button>
              <button class="btn btn-default btn-add-on btn-brand"  data-action="saveStats" type="button">   <i class="fa fa-save"></i></button>
              {{else}}
              {{#if isMyProfile}}
              <div class="panel panel-heading">About me
                <button class="btn btn-default btn-add-on btn-brand-inverse no-border"  data-action="editStats" type="button">   <i class="fa fa-edit"></i></button>
              </div>
              {{> statsDisplay}}
              {{else}}
              <div class="panel panel-heading">About me</div>
              {{> statsDisplay}}
              {{/if}}
              {{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default  transparent no-border">
          <div class="panel-body translucent no-border">
            <div class="panel panel-heading">My Pack</div>
            <div class="list-group">

              {{#each thisDog.friends}}
              <div class="list-group-item">
                <a href="{{ pathFor 'dashboard'}}{{friendUsername}}">{{friendName}} </a><i class="fa fa-heart"></i> <span class="badge badge-brand"> {{relationship}}</span>
              </div>

              {{/each}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default  transparent no-border">
          <div class="panel-body translucent no-border">
            <div class="panel panel-heading">My favorite activities</div>
            <div class="list-group">


              {{#if isMyProfile}}

              <div class="input-group">
                <input class="form-control typeahead puppy-search" name="team" type="text"
                placeholder="Add activitiy..."
                autocomplete="off" spellcheck="off"
                data-source="Activities" id="activityToAdd"/>
                <span class="input-group-btn">
                  <button class="btn btn-default btn-add-on btn-brand-inverse"  data-action="addActivity" type="button">   <i class="fa fa-plus"></i></button>
                </span>

              </div>
              {{/if}}
              {{#each thisDogsActivities}}
              <div class="list-group-item">
                {{name}} <span class="badge">+5</span>
              </div>
              {{/each}}


            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default  transparent no-border">
          <div class="panel-body translucent no-border">
            <div class="list-group">
              {{#if interactionsEditMode}}
              <div class="panel panel-heading">How I am with others</div>
              {{> interactionsEdit}}
              <button class="btn btn-default btn-add-on btn-brand-inverse"  data-action="cancelInteractionsEdit" type="button">   <i class="fa fa-close"></i></button>
              <button class="btn btn-default btn-add-on btn-brand"  data-action="saveInteractions" type="button">   <i class="fa fa-save"></i></button>
              {{else}}
              {{#if isMyProfile}}
              <div class="panel panel-heading">How I am with others
                <button class="btn btn-default btn-add-on btn-brand-inverse no-border"  data-action="editInteractions" type="button">   <i class="fa fa-edit"></i></button>
              </div>
              {{> interactionsDisplay}}
              {{else}}
              <div class="panel panel-heading">How I am with others</div>
              {{> interactionsDisplay}}
              {{/if}}
              {{/if}}

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</template>




<template name="activitiesDisplay">
  <div class="list-group">
    <div class="list-group-item">
      <strong>Name: </strong>{{thisDog.name}}
    </div>
  </div>
</template>


<template name="statsDisplay">
  <div class="list-group">
    <div class="list-group-item">
      <strong>Name: </strong>{{thisDog.name}}

    </div>
    <div class="list-group-item">
      <strong>Breed: </strong>{{thisDog.breed}}
    </div>
    <div class="list-group-item">
      <strong>Gender: </strong>{{thisDog.gender}} <span class="label label-brand">Fixed</span>

    </div>
    <div class="list-group-item">
      <strong>Age: </strong>{{dogAge}}
    </div>
  </div>
</template>

<template name="statsEdit">
  <div class="list-group">

    <div class="list-group-item">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default btn-brand"  type="button">Name</button>
        </span>
        <input type="text" value="{{thisDog.name}}" class="form-control" id="statsName">
      </div>
    </div>
    <div class="list-group-item">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default btn-brand"  type="button">Breed</button>
        </span>
        <input type="text" value="{{thisDog.breed}}" class="form-control" id="statsBreed">
      </div>
    </div>
    <div class="list-group-item">
      <label class="radio-inline"><input id="statsGender" type="radio" name="optradio"> <i class="fa fa-venus"></i> female</label>
      <label class="radio-inline"><input id="statsGender" type="radio" name="optradio"> <i class="fa fa-mars"></i> male</label>
    </div>
    <div class="list-group-item">


    </div>

    <div class="list-group-item">

      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default btn-brand"  type="button"><i class="fa fa-birthday-cake"></i> Born on Date</button>
        </span>
        <input type="text" value="{{thisDog.birthDate}}" class="form-control" id="statsBirthDate">
      </div>
    </div>
  </div>
</template>




<template name="interactionsEdit">
  <div class="list-group">
    <div class="list-group-item">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          Energy
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input id="energyValue" class="slider slider-horizontal" data-slider-min="1" data-slider-max="3" data-slider-step="1" data-slider-value="{{thisDog.energy}}"/>
        </div>
      </div>
    </div>

    <div class="list-group-item">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          Aggression
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input id="aggressionValue" class="slider slider-horizontal" data-slider-min="1" data-slider-max="3" data-slider-step="1" data-slider-value="{{thisDog.aggressionValue}}"/>
        </div>
      </div>
    </div>

    <div class="list-group-item">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          Obedience
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input id="obedienceValue" class="slider slider-horizontal" data-slider-min="1" data-slider-max="3" data-slider-step="1" data-slider-value="{{thisDog.obedienceValue}}"/>
        </div>
      </div>
    </div>


  </div>
</template>
<template name="interactionsDisplay">
  <div class="list-group">
    <div class="list-group-item">
    Energy {{thisDog.energy}}
    </div>

    <div class="list-group-item">
    Aggression {{thisDog.aggressionValue}}
    </div>

    <div class="list-group-item">
    Obedience {{thisDog.obedienceValue}}"/>
    </div>


  </div>
</template>
