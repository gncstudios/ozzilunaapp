<template name="bioEdit">
  <!--********************-->
  <!--  for editing bio -->
  <!--********************-->
  <div class="container-fluid container-margin-top">
    <form class="form-horizontal">
      <!-- Go Back -->
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-body">
            <a href="/dashboard/{{myDog.username}}" class="" ><i class="fa fa-arrow-circle-left"> Back to {{myDog.name}}'s Profile</i></a>
          </div>
        </div>
      </div>

      <!-- Profile Pic-->
      <div class="form-group">
        <label for="statsName" class="col-sm-2 control-label">Profile Picture</label>
        <div class="col-sm-10">
          <img class="img img-rounded profile-pic box-shadow" src="{{myDog.profilePic}}">
          <img src="" class="img img-square profile-pic" id="profilePicPreview">
          <div class="label label-default">
            Click Browse to select a photo then click upload.
          </div>
          {{> upload_bootstrap callbacks=profilePicUpload}}
        </div>
      </div>

      <!-- Dog name -->
      <div class="form-group">
        <label for="statsName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" value="{{myDog.name}}" placeholder="{{myDog.name}}" class="form-control input-object-brand-inverse" id="statsName">
        </div>
      </div>

      <!-- Dog breed -->
      <div class="form-group">
        <label for="statsBreed" class="col-sm-2 control-label">Breed</label>
        <div class="col-sm-10">
          <input type="text" value="{{myDog.name}}" placeholder="{{myDog.breed}}" class="form-control input-object-brand-inverse" id="statsBreed">
        </div>
      </div>

      <!-- Dog gender -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

          <select class="select" id="statsGender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
      </div>

      <!-- Dog Brithday -->
      <div class="form-group">
        <label for="statsBirthDate" class="col-sm-2 control-label">Birthday</label>
        <div class="col-sm-10">
          Born: {{myDog.birthDate}}
          <input type="text" class="form-control" id="statsBirthDate">
        </div>
      </div>

      <!-- Save -->
      <div class="form-group text-center">
        <a data-action="saveStats" class="btn btn-xl-lg btn-inverted-brand"><i class="fa fa-save"> Save</i></a>
      </div>
    </form>
  </div>
</template>
